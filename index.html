<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>lalala 的小站</title>
</head>

<body>
    <div id="app">加载中</div>
    <script>
        window.$docsify = {
            alias: {
                '(.*/docs)/README': '$1/README_zh',
                '/cpp/(.*)': 'https://raw.githubusercontent.com/lalala-233/my_cpp_test/main/$1',
            },
            //切换页面后是否跳转到页面顶部
            auto2top: true,
            //自动添加文章题目到侧边栏（在启用侧边栏后有效）
            autoHeader: true,
            //封面
            coverpage: './docsify/cover.md',
            //文章资源的源文件的后缀名字
            ext: '.md',
            //通过 {docsify-updated} 变量显示文档更新日期.
            formatUpdated: '{YYYY}.{MM}.{DD}-{HH}:{mm}:{ss}.{fff}',
            //导航栏
            loadNavbar: './docsify/navbar.md',
            //侧边栏
            loadSidebar: './docsify/sidebar.md',
            //小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            //mermaid 设置
            mermaidConfig: {
                querySelector: ".mermaid",
            },
            name: `lalala 的小站`,
            nameLink: { '/': '/' },
            //GitHub 仓库
            repo: 'lalala-233',
            //目录层级（开启侧边栏后依旧可用）
            subMaxLevel: 64,
            //页面在滚动到指定的锚点（标题）时，与页面顶部保留一定空间。
            topMargin: 16,
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!--复制代码插件-->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!--语法高亮-->
    <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-c.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-lua.min.js"></script>
    <!--Mermaid 缩放支持--><!--前置：D3.js-->
    <script src="//unpkg.com/d3@7"></script>
    <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>
    <!--Mermaid 支持-->
    <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
    <script type="module">
        import mermaid from "https://unpkg.com/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
</body>

</html>
